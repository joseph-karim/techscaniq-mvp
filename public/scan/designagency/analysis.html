        // --- SPA Logic ---
        const navLinks = document.querySelectorAll('.nav-link');
        const contentArea = document.getElementById('contentArea');
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function loadContent(sectionId) {
            // Update active link
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.dataset.section === sectionId) {
                    link.classList.add('active');
                }
            });

            // Load content
            const sectionData = auditData[sectionId];
            if (sectionData) {
                // No need to set title here as main title is static
                contentArea.innerHTML = sectionData.content;
                // Scroll to top of content area
                contentArea.scrollTop = 0; 
                // For main page scroll on mobile after content load
                if (window.innerWidth < 768) {
                    window.scrollTo(0,0);
                }

            } else {
                contentArea.innerHTML = '<p class="text-red-500">Content not found for this section.</p>';
            }
            
            // Close sidebar on mobile after navigation
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('active');
            }
        }

        // Event listeners for navigation links
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const sectionId = e.target.closest('.nav-link').dataset.section;
                loadContent(sectionId);
            });
        });

        // Mobile menu toggle
        mobileMenuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
        });
        
        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
        });


        // Initial content load
        loadContent('overview'); // Load 'overview' section by default

    </script>
</body>
</html>
